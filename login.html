<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="./css/login.css">
</head>
<body>
   <div class="login">
      <div class="img">
         <img src="./images/logo-pc.png" alt="">
         <div id="title">
            <p class="title">欢迎登录三星网上商城</p>
            <p class="sub_title">登录三星账号购机可获得三星积分及优惠券领取使用</p>
         </div>
         <div class="form">
            <h2>请选择登录方式</h2>
            <ul>
               <li><a href="javascript:;"><img src="./images/right-wechat.png" alt=""></a></li>
               <li><a href="javascript:;"><img src="./images/right-alipay.png" alt=""></a></li>
               <li><a href="javascript:;"><img src="./images/right-estore.png" alt=""></a></li>
               <li><a href="javascript:;"><img src="./images/right-message.png" alt=""></a></li>
            </ul>
            <div class="user">
               <span></span>
               <p>还没有三星账号</p>
               <span></span>
            </div>
            <button class="btn">立即注册</button>
            <div class="help">
               <a href="javascript:;">获得更多帮助</a>
               <p>使用微信、支付宝、短信登录，<br/>绑定三星会员账号后才可享受积分等福利</p>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
